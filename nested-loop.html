<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    
<script>

    for(a=1 ; a<=5 ; a++)
    {
        for(b=1 ; b<=a ; b++)

        {
            document.write(b + " " );
        }

        document.write("<br>")
    }

</script>

</body>
</html>
